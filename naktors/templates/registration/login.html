{% extends "base.html" %}
{% load i18n %}
{% load bootstrap3 %}

{% block content %}
<h1>Login</h1>
<form method="post" action="." class="form">
  {% csrf_token %}
  {% bootstrap_form form %}

  <input type="submit" value="{% trans 'Log in' %}" />
  <input type="hidden" name="next" value="{{ next }}" />
</form>

<hr>

<p>{% trans "Forgot password" %}? <a href="{% url 'password_reset' %}">{% trans "Reset it" %}</a>!</p>

{% endblock %}
